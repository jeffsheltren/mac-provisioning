- set_fact: 'plistbuddy=/usr/libexec/PlistBuddy'
- set_fact: 'iterm2_plist=~/Library/Preferences/com.googlecode.iterm2.plist'

- name: Only use UTF-8 in Terminal.app
  osx_defaults:
    domain: com.apple.terminal
    key: StringEncodings
    type: array
    value:
      - '4'
    state: present
  notify: restart Terminal

