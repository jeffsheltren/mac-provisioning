---

- name: Install .bash_profile
  copy:
    src: files/bash/.bash_profile
    dest: ~/.bash_profile

- name: Install .bashrc
  copy:
    src: files/bash/.bashrc
    dest: ~/.bashrc

- file:
    path: ~/.bash
    state: directory

- name: Install .bash_prompt
  copy:
    src: files/bash/.bash_prompt
    dest: ~/.bash/.bash_prompt

- name: Install .aliases
  copy:
    src: files/bash/.aliases
    dest: ~/.bash/.aliases

- name: Install .exports
  copy:
    src: files/bash/.exports
    dest: ~/.bash/.exports

- name: Install .functions
  copy:
    src: files/bash/.functions
    dest: ~/.bash/.functions

- name: Switch to using brew-installed bash as default shell
  lineinfile:
    dest: /etc/shells
    state: present
    regexp: '^/usr/local/bin/bash$'
    line: '/usr/local/bin/bash'
  become: yes
