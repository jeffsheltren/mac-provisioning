- name: Donâ€™t display the annoying prompt when quitting iTerm
  osx_defaults:
    domain: com.googlecode.iterm2
    key: PromptOnQuit
    type: bool
    value: false
    state: present

- name: Also not when closing multiple sessions
  osx_defaults:
    domain: com.googlecode.iterm2
    key: OnlyWhenMoreTabs
    type: bool
    value: false
    state: present

- include_role:
    name: helpers
    tasks_from: plistbuddy
  with_items:
    - name: :GlobalKeyMap
      type: ''
      value: dict
      plist: "{{ iterm2_plist }}"
    - name: :GlobalKeyMap:0xf702-0x380000
      type: ''
      value: dict
      plist: "{{ iterm2_plist }}"
    - name: :GlobalKeyMap:0xf702-0x380000:Text
      type: ''
      value: string
      plist: "{{ iterm2_plist }}"
    - name: :GlobalKeyMap:0xf702-0x380000:Action
      type: integer
      value: 2
      plist: "{{ iterm2_plist }}"
    - name: :GlobalKeyMap:0xf703-0x380000
      type: ''
      value: dict
      plist: "{{ iterm2_plist }}"
    - name: :GlobalKeyMap:0xf703-0x380000:Text
      type: ''
      value: string
      plist: "{{ iterm2_plist }}"
    - name: :GlobalKeyMap:0xf703-0x380000:Action
      type: integer
      value: 0
      plist: "{{ iterm2_plist }}"

